<head>
     <style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
{% extends 'layout.html' %}
{% block body %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://c1.sfdcstatic.com/content/dam/blogs/ca/Blog%20Posts/start-ecomerce-store-og.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://miro.medium.com/max/1018/1*eUFJ5BNpw3xSZxK3BhVHxw.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.dhakatribune.com/uploads/2017/02/Online-Ecommerce-Customer-Small.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock body %}
